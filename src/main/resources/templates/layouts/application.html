<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid ">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <div id="navbarNav" class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/urls">Сайты</a>
            </div>
        </div>
    </div>
</nav>

<main class="flex-grow-1">

    <div th:if="${session.flash}" class="alert alert-info m-0 " role="alert" th:text="${session.flash}"></div>
    <div th:if="${session.flash}" th:text="${#session.removeAttribute('flash')}"></div>
    <div th:if="${session.flashError}" class="rounded-0 m-0 alert alert-dismissible fade show alert-danger"
         role="alert"  th:text="${session.flashError}"></div>
    <div th:if="${session.flashError}" th:text="${#session.removeAttribute('flashError')}"></div>

    <section layout:fragment="content"></section>
</main>

<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center"> Created by
            <a href="https://github.com/meco-coder" target="_blank"> Ivan Markov</a>
        </div>
    </div>

</footer>

</body>
</html>
