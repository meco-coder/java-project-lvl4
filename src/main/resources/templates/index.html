<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">

<head>
    <title>Анализатор страниц</title>
</head>
<section layout:fragment="content">
    <div class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 mb-0">Анализатор страниц</h1>
                <p class="lead"> Бесплатно проверяйте сайты на SEO пригодность </p>
                <form class="rss-form text-body" action="/urls" method="post">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" class="form-control w-100" autofocus="" type="text" required=""
                                       name="url" aria-label="url"  autocomplete="off">
                                <label for="url-input">Ссылка</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button class="h-100 btn btn-lg btn-primary px-sm-5" type="submit"> Проверить </button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted"> Пример: https://github.com </p>
            </div>
        </div>
    </div>
</section>
