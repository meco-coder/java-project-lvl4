plugins {
    id 'application'
    id "com.heroku.sdk.heroku-gradle" version "2.0.0"
    id('idea')
    id('java')
    id('io.ebean') version '12.12.1'
    id 'com.adarshr.test-logger' version '3.2.0'
    id 'jacoco'
    id 'checkstyle'
    id 'com.github.ben-manes.versions' version '0.39.0'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

compileJava {
    options.release = 16
}


repositories {
    mavenCentral()
}

checkstyle {
    toolVersion '8.41'
}

dependencies {
    implementation group: 'io.javalin', name: 'javalin', version: '4.3.0'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'

    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.postgresql:postgresql:42.2.24'

    implementation 'org.thymeleaf:thymeleaf:3.0.12.RELEASE'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.0.0'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.4.RELEASE'
    implementation 'org.webjars:bootstrap:5.1.1'

    implementation 'com.konghq:unirest-java:3.11.09'

    implementation 'org.jsoup:jsoup:1.14.3'

    implementation 'io.ebean:ebean:12.11.5'
    implementation 'io.ebean:ebean-ddl-generator:12.11.5'
    implementation 'io.ebean:ebean-querybean:12.11.5'
    implementation 'io.ebean:ebean-migration:12.11.2'
    implementation 'io.ebean:ebean-annotation:7.3'
    implementation 'org.testng:testng:7.1.0'
    implementation 'junit:junit:4.13.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    annotationProcessor 'io.ebean:querybean-generator:12.12.0'

    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.5'
    implementation 'javax.activation:activation:1.1.1'


    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'io.ebean:ebean-test:12.12.0'
    testImplementation 'com.konghq:unirest-java:3.13.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'
}


test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}


testlogger {
    theme 'mocha'
    showStandardStreams true
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
    }
}

checkstyle {
    toolVersion '9.0'
}

heroku {
    appName = "infinite-beyond-57265"
}

application {
    mainClass = 'hexlet.code.App'
}

task generateMigrations(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'hexlet.code.MigrationGenerator'
}


task stage(dependsOn: ['clean', 'installDist'])
installDist.mustRunAfter clean
